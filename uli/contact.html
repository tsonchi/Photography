<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="title">RumenPhotography</h2>
        <nav>
            <div class="navigation">
                <a href="/uli/index.html">Home</a>
                <a href="/nikola/about.html">About</a>
                <a href="/uli/contact.html">Contact</a>
                <a href="/nikola/store.html">Store</a>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Here you can send us messages and we will try to respond as fast as possible.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>088-211-7090</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>chichkotrevichko70@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form onsubmit="sendEmail(); return false;">
                    <h3>Send Message</h3>
                    <div class="inputBox">
                        <input type="text" id="name" required>
                        <span>Full name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" id="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea id="message" required></textarea>
                        <span>Type your message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
